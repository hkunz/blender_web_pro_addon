<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        canvas {
            display: block; /* Remove default canvas margins */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script type="module">
        import * as THREE from 'three';
        import { RGBELoader } from 'three/examples/jsm/loaders/RGBELoader.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        function setupRenderer() {
            const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('canvas'), antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            return renderer;
        }

        function updateCameraAspect(camera, renderer) {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setSkySphere(scene, imagePath) {
            new RGBELoader().load(imagePath, (hdrTexture) => {
                hdrTexture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = hdrTexture;
                scene.background = hdrTexture;
            });
        }

        function loadModel(scene, modelPath) {
            const loader = new GLTFLoader();
            return new Promise((resolve, reject) => {
                loader.load(
                    modelPath,
                    (gltf) => {
                        gltf.scene.traverse((child) => {
                            if (child.isMesh) {
                                child.material.envMap = scene.environment;
                                child.material.envMapIntensity = 1.0;
                                child.material.needsUpdate = true;
                            }
                        });
                        scene.add(gltf.scene);
                        resolve(gltf.scene);
                    },
                    undefined,
                    (error) => {
                        console.error('An error occurred loading the GLTF model:', error);
                        reject(error);
                    }
                );
            });
        }

        async function setupScene() {
            const scene = new THREE.Scene();
            const renderer = setupRenderer();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraAspect(camera, renderer);
            camera.position.set(3, -1, 3);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            setSkySphere(scene, '/dist/src/textures/kloofendal_48d_partly_cloudy_puresky_1k.hdr');
            const model = await loadModel(scene, '/dist/src/models/metal-cube.glb');

            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

            if (model) {
                const boxHelper = new THREE.BoxHelper(model, 0xffff00);
                scene.add(boxHelper);
            }

            function animate() {
                requestAnimationFrame(animate);
                if (model) { model.rotation.y += 0.01; }
                renderer.render(scene, camera);
            }
            animate();
        }
        setupScene();
    </script>
</body>
</html>
